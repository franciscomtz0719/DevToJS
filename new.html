<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Set de caracteres  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>

    <main class="main">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img class="site-logo__img"
                    src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                    alt="DEV Community">
                <p class="me-auto mb-2 mb-lg-0">Create a Post</p>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Edit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Preview</a>
                        </li>
                    </ul>

                </div>
                <div class="crayons-article-form__close">
                    <button type="button" class="c-btn c-btn--icon-alone" title="Close the editor"
                        aria-label="Close the editor"><svg class="crayons-icon c-btn__icon" aria-hidden="true"
                            focusable="false" width="24" height="24" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="m12 10.586 4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z">
                            </path>
                        </svg></button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card shadow rounded mt-5 mb-5 p-5 ">
                <form action="#">
                    <div class="row">
                        <div class="mb-3">
                            <label for="form__urlCoverImage" class="form-label">Image</label>
                            <input type="text" class="form-control" id="form__urlCoverImage"
                                placeholder="">
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="form__title" placeholder="">
                        </div>


                        <div class="mb-3">
                            <label for="form__content" class="form-label">Content</label>
                            <textarea class="form-control" id="form__content"
                                style="height: 100px "></textarea>
                        </div>


                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="form__tags" placeholder="Add up to 4 tags...">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="form__author">
                        </div>

                        <div class="mb-3">
                            <label for="form_mintoRead" class="form-label">Minute to Read</label>
                            <input type="text" class="form-control" id="form__mintoRead">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="form__avatar-author"
                                placeholder="Avatar Author">
                        </div>


                        <div class="col-12 text-end">
                            <button type="button" class="btn btn-primary btn-lg" id="sendPost">Enviar</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </main>

    <!-- Referencia  de ayuda -->
    <!-- https://getbootstrap.com/docs/5.2/forms/form-control/#content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/js/post.js"></script>

</body>

</html>
